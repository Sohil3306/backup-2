<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>File Upload Test</h2>
        
        <div class="card">
            <div class="card-body">
                <h5>Upload CSV/Excel File</h5>
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" class="form-control mb-3">
                <button onclick="uploadFile()" class="btn btn-primary">Upload File</button>
                
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            
            if (!file) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please select a file first!</div>';
                return;
            }
            
            console.log('File selected:', file.name, file.size);
            
            const formData = new FormData();
            formData.append('file', file);
            
            resultDiv.innerHTML = '<div class="alert alert-info">Uploading...</div>';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>Upload Successful!</h6>
                            <p>File: ${file.name}</p>
                            <p>Shape: ${data.data_info.shape[0]} rows Ã— ${data.data_info.shape[1]} columns</p>
                            <p>Columns: ${data.data_info.columns.join(', ')}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
